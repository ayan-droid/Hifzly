<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Signup</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Hifzly logo" class="mx-auto h-14 w-auto mb-4">
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-black-900">Login</h2>
        <p style = "text-align: center;" class="mt-2 text-sm text-gray-500 ">Continue your Hifz journey smarter â€” with AI-powered memorisation.</p>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <form action="/login" method="POST" class="space-y-6">

            <div>
                <label for="email" class="block text-sm/6 font-medium text-purple-900 bold">Email address</label>
                <div class="mt-2 border-black-900">
                <input id="email"  type="email" name="email" required autocomplete="email" class="block w-full border border-gray-300 rounded-md bg-blue/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-black/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                <label for="password" class="block text-sm/6 font-medium text-purple-900">Password</label>
                </div>
                <div class="mt-2">
                <input id="password" type="password" name="password" required autocomplete="current-password" class="block w-full border border gray-300 rounded-md bg-white/5 px-3 py-1.5 text-base text-gray outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                </div>
            </div>
            {% if error %}
                <p style = "text-align: center;" class="mt-2 text-sm text-red-500 ">{{error}}</p>
            {% endif %}
            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Login</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
