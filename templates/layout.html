<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Hifzly</title>
  <link rel="icon" href="{{ url_for('static', filename='weblogo.png') }}">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>

  <!-- Navbar from tailwind CSS -->
  <header class="absolute inset-x-0 top-0 z-50">
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5 flex items-center">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Hifzly logo" class="mx-auto h-10 w-auto mb-4">
        </a>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="#product" class="text-sm font-semibold text-gray-900">Product</a>
        <a href="#features" class="text-sm font-semibold text-gray-900">Features</a>
        <a href="#about" class="text-sm font-semibold text-gray-900">About</a>
        <a href="#contact" class="text-sm font-semibold text-gray-900">Contact</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <a href="/login" class="text-sm font-semibold text-gray-900">Log in <span>&rarr;</span></a>
      </div>
    </nav>
  </header>

    <main class="min-h-screen bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-purple-100 via-white to-white text-gray-900">
        {% block main %}{% endblock %}
    </main>
</body>
</html>
